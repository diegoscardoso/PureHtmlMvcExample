<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC Form Example</title>
</head>
<body>
    <h1>MVC Form Example</h1>
    <form id="mvc-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="subscribe">Subscribe to newsletter:</label>
        <input type="checkbox" id="subscribe" name="subscribe"><br>

        <label for="birthdate">Birthdate:</label>
        <input type="datetime-local" id="birthdate" name="birthdate"><br>

        <button type="submit">Submit</button>
    </form>

    <script src="model/userModel.js"></script>
    <script src="controller/userFormController.js"></script>
</body>
</html>
